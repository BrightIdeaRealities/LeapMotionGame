<!--
    Got structure for body from Three.js website: https://threejs.org/docs/index.html#manual/en/introduction/Creating-a-scene
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>LeapMotionGameHome</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			// My Javascript will go here.
			var camera, scene, renderer, cube, material, mesh;

			init();

			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.z = 1000;
				scene.add(camera);

				cube = new THREE.CubeGeometry(300, 300, 300);
				material = new THREE.MeshBasicMaterial({color: 0x0000FF, wireframe:true});
				mesh = new THREE.Mesh(cube, material);
				scene.add(mesh);

				renderer = new THREE.CanvasRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight); // this the dom element

				document.body.appendChild(renderer.domElement); //append to dom using javascript

				animate();

			}

			function animate() {
				requestAnimationFrame(animate);

				mesh.rotation.x += 0.02;
				mesh.rotation.y += 0.02;

				renderer.render(scene, camera);
			}
			


			
		</script>
	</body>
</html>
